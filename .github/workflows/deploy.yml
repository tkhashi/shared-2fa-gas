name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup clasp
        run: |
          echo "$CLASPRC_JSON" > ~/.clasprc.json
          echo "$CLASP_JSON" > .clasp.json
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
          CLASP_JSON: ${{ secrets.CLASP_JSON }}

      - name: Deploy to GAS
        run: npx clasp push

      - name: Deploy new version
        run: |
          npx clasp deploy --description "Deployed from GitHub Actions - ${{ github.sha }}"
